<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Prediction</title>
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">News Prediction</h1>
    <form action="/result" method="post" class="mt-4">
        <div class="mb-3">
            <label for="newsText" class="form-label">Enter News Text:</label>
            <textarea class="form-control" name="newsText" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
</body>
</html>
