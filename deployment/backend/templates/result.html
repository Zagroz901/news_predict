<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Prediction Result</h1>

    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title">Entered Text:</h4>
            <p class="card-text">{{ text }}</p>

            <hr>

            <h4 class="card-title">Prediction Output:</h4>
            {% if output == 1 %}
                <p class="alert alert-success">Category: <strong>Fake News</strong></p>
            {% elif output == 0 %}
                <p class="alert alert-success">Category: <strong>Real News</strong></p>
            {% else %}
                <p class="alert alert-warning">Unknown category: <strong>{{ output }}</strong></p>
            {% endif %}
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Go Back</a>
    </div>
</body>
</html>
